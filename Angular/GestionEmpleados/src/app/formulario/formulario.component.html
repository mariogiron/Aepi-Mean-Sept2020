<div class="form-group">
    <label>Nombre</label>
    <input type="text" class="form-control" [(ngModel)]="nuevoEmpleado.nombre">
</div>
<div class="form-group">
    <label>Apellidos</label>
    <input type="text" class="form-control" [(ngModel)]="nuevoEmpleado.apellidos">
</div>
<div class="form-group">
    <label>DNI</label>
    <input type="text" class="form-control" [(ngModel)]="nuevoEmpleado.dni">
</div>
<div class="form-group">
    <label>Departamento</label>
    <select class="form-control" [(ngModel)]="nuevoEmpleado.departamento">
        <option value="marketing">Marketing</option>
        <option value="desarrollo">Desarrollo</option>
        <option value="contabilidad">Contabilidad</option>
    </select>
</div>
<button class="btn btn-block btn-info" (click)="onClick()">Enviar</button>
{{ nuevoEmpleado | json }}
